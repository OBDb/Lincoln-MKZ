generations:
  - name: "First Generation (CD3)"
    start_year: 2006
    end_year: 2012
    description: "The Lincoln MKZ debuted as a rebadged and upgraded version of the Ford Fusion (initially called Lincoln Zephyr for 2006 before being renamed MKZ for 2007), marking Lincoln's entry into the mid-size luxury sedan segment. The exterior featured Lincoln's then-current design language with a prominent waterfall grille, distinctive headlights, and chrome accents. Initially powered by a 3.0-liter V6 producing 221 horsepower, it was upgraded to a 3.5-liter V6 with 263 horsepower in 2007, paired with a six-speed automatic transmission and available in front-wheel or all-wheel drive configurations. The interior offered five-passenger seating with standard leather upholstery, genuine wood trim, and a comprehensive suite of luxury amenities. A significant refresh for 2010 brought more distinctive styling with Lincoln's split-wing grille design, refined interior with improved materials, and new technology features including blind spot monitoring and the SYNC infotainment system. The MKZ Hybrid was introduced for 2011, combining a 2.5-liter four-cylinder engine with an electric motor for a total system output of 191 horsepower, achieving 41 mpg city/36 mpg highwayâ€”the most fuel-efficient luxury sedan in America at the time. The first generation MKZ established Lincoln in the entry-luxury sedan segment, though it struggled to differentiate itself sufficiently from its Ford Fusion sibling."

  - name: "Second Generation (CD4)"
    start_year: 2013
    end_year: 2020
    description: "The second-generation Lincoln MKZ represented a dramatic departure from its predecessor, featuring distinctive styling that significantly differentiated it from the Ford Fusion platform-mate. The exterior showcased Lincoln's new design direction with a split-wing grille, sleek profile, and a full-width LED taillight. Notable features included an available panoramic glass roof that retracted beyond the rear window, creating a convertible-like experience. Powertrain options expanded to include a standard 2.0-liter EcoBoost four-cylinder producing 240 horsepower, an optional 3.7-liter V6 with 300 horsepower (later replaced by a 3.0-liter twin-turbocharged V6 with 400 horsepower in 2017), and a hybrid system combining a 2.0-liter four-cylinder with an electric motor for 188 total horsepower and 41 mpg city/39 mpg highway. The interior featured a modern, flowing design with premium materials and a push-button gear selector that freed up console space. Technology included Lincoln's SYNC with MyLincoln Touch interface (later SYNC 3), available THX II Certified audio, and a suite of driver assistance features. A significant refresh for 2017 brought Lincoln's new signature grille design, the more powerful twin-turbo V6 option, and additional refinements to interior and technology features. The MKZ Reserve trim and Black Label collection offered curated design themes with premium materials and exclusive ownership benefits. The second-generation MKZ represented Lincoln's effort to establish a more distinctive luxury identity, though production ended in 2020 as Lincoln shifted focus toward its SUV lineup."
